buildscript {
    repositories {
        google() // This is required
        mavenCentral() // This is required
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'  // Ensure you have this
        classpath 'com.google.gms:google-services:4.3.15' // This is needed for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
